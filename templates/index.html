<!DOCTYPE html>
<html>
    <head>
        <title>Movie Explorer</title>
        <link rel="stylesheet" href="static/style.css">
    </head>


    <body>
        <header>
            <h1>MOVIE EXPLORER</h1>
        </header>
        <div class = "container">

            <div class="movie_display">
                <img src="{{image}}">
            </div>
    
            <div class = "movie_info">
                <h2 class="movie_title">{{title}}</h2>
    
                <h3>{{tagline}}</h3>
    
                <p>Genres: {{genres}}</p>
    
                <a class="wikilink" href="#">WIKIPEDIA PAGE</a>
            </div>
            
        </div>
<!--
        <h1>{{title}}</h1>
        <h2>{{tagline}}</h2>
        <p>{{genres}}</p>
        <img src="{{image}}">-->
    </body>
</html>
